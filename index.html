<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shakshi, Will you be my Valentine?</title>
  <style>
    :root {
      --pink: #ff6fa9;
      --dark: #1b1b2f;
      --light: #fff5fb;
      --accent: #ffda77;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #ffe1f0 0, transparent 30%),
        radial-gradient(circle at 80% 10%, #ffeae4 0, transparent 25%),
        radial-gradient(circle at 50% 90%, #ffeefb 0, transparent 30%),
        linear-gradient(135deg, #ffb5d1 0%, #ffc3e4 35%, #ffd6f0 70%, #ffe6ff 100%);
      color: var(--dark);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid var(--pink);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(255, 111, 169, 0.25);
      padding: 32px 36px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(6px);
      position: relative;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
    }

    p {
      margin: 0 0 24px;
      font-size: 1rem;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      position: relative;
      height: 48px;
    }

    button {
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
      position: relative;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff6fa9, #ff9acb);
      color: white;
    }

    #yesBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(255, 111, 169, 0.35);
    }

    #noBtn {
      background: linear-gradient(135deg, #dfe3ee, #f0f2f8);
      color: #444;
      position: absolute;
      left: 0;
      top: 0;
    }

    .floating-hearts::before,
    .floating-hearts::after {
      content: "‚ù§";
      position: absolute;
      color: var(--pink);
      font-size: 32px;
      opacity: 0.25;
      animation: float 6s ease-in-out infinite;
    }

    .floating-hearts::before {
      top: -20px;
      left: -20px;
      animation-delay: 0.8s;
    }

    .floating-hearts::after {
      bottom: -16px;
      right: -14px;
      animation-delay: 1.5s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-12px) scale(1.05);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="card floating-hearts">
    <h1>Shakshi,Will you be my Valentine?</h1>
    <p>There is only one right answer... choose wisely! üíñ</p>
    <div class="buttons">
      <button id="yesBtn" aria-label="Yes">Yes</button>
      <button id="noBtn" aria-label="No">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsContainer = document.querySelector(".buttons");

    const clamp = (n, min, max) => Math.min(max, Math.max(min, n));

    const placeNoNextToYes = () => {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const gap = 16;
      const padding = 10;

      const yesLeftInContainer = yesRect.left - containerRect.left;
      const topInContainer = yesRect.top - containerRect.top;
      const desiredLeft = yesLeftInContainer + yesRect.width + gap;

      const maxLeft = containerRect.width - noRect.width - padding;
      const left = clamp(desiredLeft, padding, Math.max(padding, maxLeft));

      noBtn.style.left = `${left}px`;
      noBtn.style.top = `${topInContainer}px`;
    };

    const moveButton = () => {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 10;
      const maxX = containerRect.width - btnRect.width - padding;
      const maxY = 120; // extra roaming range below container

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    };

    const evadeEvents = ["mouseenter", "touchstart", "pointerenter", "mousedown", "focus"];
    evadeEvents.forEach((eventName) => {
      noBtn.addEventListener(eventName, (event) => {
        event.preventDefault();
        moveButton();
      });
    });

    // Keep the button from ever being focusable long enough to click
    noBtn.addEventListener("click", (event) => {
      event.preventDefault();
      moveButton();
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    // Start aligned to the right of "Yes"
    placeNoNextToYes();
    window.addEventListener("resize", placeNoNextToYes);
  </script>
</body>
</html>
