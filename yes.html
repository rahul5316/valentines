<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAYYYYYYYYYY!</title>
  <style>
    :root {
      --bg1: #ffb5d1;
      --bg2: #ffe6ff;
      --ink: #1b1b2f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #ffe1f0 0, transparent 30%),
        radial-gradient(circle at 80% 10%, #ffeae4 0, transparent 25%),
        radial-gradient(circle at 50% 90%, #ffeefb 0, transparent 30%),
        linear-gradient(135deg, var(--bg1) 0%, #ffc3e4 35%, #ffd6f0 70%, var(--bg2) 100%);
      color: var(--ink);
      overflow: hidden;
    }

    .wrap {
      text-align: center;
      padding: 24px;
      width: min(720px, 92vw);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(2rem, 5vw, 3.2rem);
      letter-spacing: 0.02em;
    }

    p {
      margin: 0 0 18px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .catpic {
      width: min(420px, 86vw);
      height: auto;
      display: block;
      margin: 10px auto 0;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      transform-origin: 50% 80%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .hint {
      margin-top: 18px;
      font-size: 0.95rem;
      opacity: 0.7;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <canvas class="confetti" id="confetti"></canvas>
  <audio id="yayAudio" preload="auto">
    <source src="assets/yay.mp3" type="audio/mpeg" />
  </audio>

  <div class="wrap">
    <h1>YAYYYYYYYYYY!</h1>
    <p>You said yes! ðŸ¥¹ðŸ’˜</p>
    <img
      class="catpic"
      src="assets/catwithflowers.png"
      alt="A cute cat holding flowers"
      loading="eager"
      decoding="async"
    />
    <div class="hint">Turn your sound on.</div>
  </div>

  <script>
    const yayAudio = document.getElementById("yayAudio");

    const playYay = async () => {
      if (!yayAudio) return;
      try {
        yayAudio.currentTime = 0;
        await yayAudio.play();
      } catch {
        // Autoplay may be blocked until user interaction.
      }
    };

    // Try immediately, then again on first user interaction to satisfy autoplay policies.
    playYay();
    window.addEventListener("pointerdown", playYay, { once: true });
    window.addEventListener("keydown", playYay, { once: true });

    // Tiny confetti effect (no libs)
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    const colors = ["#ff6fa9", "#ffda77", "#7afcff", "#b8ff7a", "#ffffff"];
    const particles = [];

    const resize = () => {
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    };
    window.addEventListener("resize", resize);
    resize();

    const rand = (a, b) => a + Math.random() * (b - a);
    for (let i = 0; i < 140; i++) {
      particles.push({
        x: rand(0, window.innerWidth),
        y: rand(-window.innerHeight, 0),
        r: rand(2, 5),
        vx: rand(-0.8, 0.8),
        vy: rand(1.2, 3.2),
        rot: rand(0, Math.PI * 2),
        vr: rand(-0.08, 0.08),
        c: colors[(Math.random() * colors.length) | 0],
      });
    }

    const tick = () => {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        if (p.y > window.innerHeight + 20) {
          p.y = rand(-200, -20);
          p.x = rand(0, window.innerWidth);
        }
        if (p.x < -20) p.x = window.innerWidth + 20;
        if (p.x > window.innerWidth + 20) p.x = -20;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r, -p.r, p.r * 2, p.r * 2);
        ctx.restore();
      }
      requestAnimationFrame(tick);
    };
    tick();
  </script>
</body>
</html>
